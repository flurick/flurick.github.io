<meta charset="utf-8">

<script src="http://code.jquery.com/jquery-1.10.2.js"></script>
<script src="http://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>


<style>
*{
	margin: 0;
	padding: 0;
	box-sizing: border-box;
}
p { 
	width: 150px; 
	height: 150px; 
	padding: 0.5em;
	cursor: grab;
	background: #40e080;
	color: black; 
	user-select: none;
}
.bg{
	height: 100%;
	width: 100%;
	background: #333;
}
.ui-draggable-dragging{
	box-shadow: 10px 10px rgba(0,0,0,0.6);
	z-index: 1;
}
</style>


<script>
$(function() {
	$(".bg").draggable()
	$("p").draggable()
	$(".view").resizable();
});
</script>


<div class="bg">
	<p>A</p>
	<p>B</p>
	<p>C</p>
</div>
